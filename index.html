<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lógica de programação 1</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div>
      <section class="container">
        <h1>Exercicio de Lógica de Programação 1</h1>
        <form action="/" id="formulario" method="POST" class="form">
          <label for="inputUm" class="label">Insira o primeiro número</label>
          <input type="text" id="inputUm" name="numeroUm" class="input" placeholder="Ex.: 80">
          
          <label for="inputDois" class="label">Insira o segundo número</label>
          <input type="text" id="inputDois" name="numeroDois" class="input" placeholder="Ex.: 180">
          <button type="submit" class="button">Enviar</button>
        </form>

        <div id="resultado"></div>
      </section>
    </div>
  </div>

  <script src="./assets/js/main.js"></script>
</body>

</html>
